<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div id="my-container" class="container p-3 bg-primary text-center">
        
        <form id="user-input">
            <select name="Even or Odd" id="even-odd" class="form-select form-select mb-3">
                <option value="scegli" selected disabled>
                    Scegli tra pari o dispari
                </option>
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <select name="user number" id="user-number" class="form-select form-select">
                <option value="seleziona un numero" selected disabled>
                    Seleziona un numero
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" value="submit" class="btn btn-outline-light mt-3">
                Vai
            </button>

        </form>

        <div class="container-result">

        </div>

    </div>
    <!-- JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
